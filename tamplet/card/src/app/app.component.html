<div class="bigcont">
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form [formGroup]="form" action="#" (ngSubmit)="loginuser()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" formControlName="first_name" placeholder="Enter your first name" required>
            <span *ngIf="first_name && first_name.invalid && first_name.touched" style="color: red;"> First Name is required.</span>
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" formControlName="last_name" placeholder="Enter your last rname" required>
            <span *ngIf="last_name && last_name.invalid && last_name.touched" style="color: red;"> Last Name is required.</span>

          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" formControlName="email" placeholder="Enter your email" required>
            <span *ngIf="email && email.invalid && email.touched" style="color: red;"> Email is required.</span>
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" formControlName="phoneNo" placeholder="Enter your number" required>
            <span *ngIf="phoneNo && phoneNo.invalid && phoneNo.touched" style="color: red;"> Phone Number is required.</span>

          </div>

          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" formControlName="address" placeholder="Address" required>
            <span *ngIf="address && address.invalid && address.touched" style="color: red;"> Address is required.</span>

          </div>

          <div class="input-box">
            <span class="details">Pin code</span>
            <input type="text" formControlName="pin" placeholder="Pin code" required>
            <span *ngIf="pin && pin.invalid && pin.touched" style="color: red;"> Pin is required.</span>

          </div>

        </div>

        <div class="btn-group btn-group-lg" role="group"  aria-label="Large button group;">
          <button type="submit"  class="btn btn-primary " style="background-color: transparent; border: transparent;"  value="Register" >  Submit  </button>
          <button type="button" href="#" routerLink="/display" class="btn btn-primary " routerLinkActive="active" style="background-color: transparent; border: transparent;" value="Register" >  Display  </button>
          <button class="b1" type="button" href="#" class="btn btn-primary btn-white" routerLink="/edit" routerLinkActive="active" style="background-color: transparent; border: transparent;" value="Register" >   Edit Email  </button>
        </div>
        <div class="inlinediv">
        </div>
      </form>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<app-nested></app-nested>
